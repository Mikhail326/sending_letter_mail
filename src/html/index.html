<!DOCTYPE html>
<html>

<head>
  @@include('./utils/head.html')
</head>

<body>

  <div class="form">
    <form action="#" id="form" class="form__body">
      <div class="form__title">
        <h1>Отправка данных на почту</h1>
      </div>
      <div class="form__item">
        <label for="formName" class="form__label">Имя*: </label>
        <input type="text" id="formName" class="form__input" name="name">
      </div>
      <div class="form__item">
        <label for="formEmail" class="form__label">Email*: </label>
        <input type="text" id="formEmail" class="form__input" name="email">
      </div>
      <div class="form__item">
        <div class="form__label">правша или левша?</div>
        <div class="options">
          <div class="options__item">
            <input type="radio" id="formRightHanded" class="options__input" name="hand">
            <label for="formRightHanded" class="options__label">Правша</label>
          </div>
          <div class="options__item">
            <input type="radio" id="formLeftHanded" class="options__input" name="hand">
            <label for="formLeftHanded" class="options__label">Левша</label>
          </div>
        </div>
      </div>
      <div class="form__item">
        <label for="formMessage" class="form__label">Сообщение: </label>
        <textarea id="formMessage" class="form__input" name="message"></textarea>
      </div>
      <div class="form__item">
        <div class="form__label">Возраст: </label>
          <select class="select" name="age">
            <option value="от 0 до 18">Молодой</option>
            <option value="от 19 до 45">Средний</option>
            <option value="от 46">Старый</option>
          </select>
        </div>
      </div>
      <div class="form__item">
        <div class="form__label">Прикрепить файл</div>
        <div class="file">
          <input accept=".jpg, .png, .gif" type="file" name="file" id="formFile" class="file__input">
          <div class="file__button">Выбрать</div>
          <div class="file__preview"></div>
        </div>
      </div>
      <div class="form__item">
        <div class="checkbox">
          <input type="checkbox" id="formCheckbox" name="checkbox" class="form__input">
          <label for="formCheckbox" class="form__label"><span>я согласен на обработку персональных данных в соответствии
              с <a href="#">Условиями</a></span></label>
        </div>
      </div>
      <div class="form__item">
        <button type="submit" class="form__submit" name="submit">Отправить</button>
      </div>
    </form>
  </div>

  @@include('./utils/includies.html')

</body>

</html>
